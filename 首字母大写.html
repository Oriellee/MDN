<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>首字母大写</title>
</head>
<body>
	<ul>
		<li>lonDon</li>
		<li>ManCHESTer</li>
		<li>BiRmiNGHAM</li>
		<li>liVERpoOL</li>
	</ul>
	<button>替换</button>
	<script type="text/javascript">
		var ul1 = document.querySelector("ul");
		var li1 = document.querySelectorAll("li");
		var btn = document.querySelector("button");
		
		function bian(){
			ul1.innerHTML = " ";
			for(var i=0;i<li1.length;i++){
				var low1 = li1[i].innerHTML.toLowerCase();
				var new1 = low1.slice(0,1);
				var last = low1.replace(new1,new1.toUpperCase());
				var listItem = document.createElement("li");
				listItem.textContent = last;
				ul1.appendChild(listItem);
			}
		}
		btn.addEventListener("click",bian);
	</script>
</body>
</html>
