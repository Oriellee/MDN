<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>筛选信息</title>
	<style type="text/css">
		#box{
			margin: 20px auto;
			width: 500px;
			
			background-color: #FFEBCD;
		}
	</style>
</head>
<body>
	<div id="box">
		<ul id="ul1">
			<li>Happy Birthday!</li>
			<li>hahahahahah</li>
			<li>Merry Christmas my love</li>
			<li>A happy Christmas to all the family</li>
			<li>You're all I want for Christmas</li>
			<li>Get well soon</li>
			<li>chris</li>
		</ul>
		<button>筛选信息</button>
	</div>

	<script type="text/javascript">
	var btn = document.querySelector("button");
	var list = document.querySelector('#box ul');
	var li1 = document.querySelectorAll("li");
	function bian(){
		list.innerHTML = '';
       for(var i = 0; i <li1.length; i++) {
        	if(li1[i].innerHTML.indexOf('Christmas') !== -1) {
        		var listItem = document.createElement("li");
        		listItem.textContent = li1[i].innerHTML;
        		list.appendChild(listItem);
        	}
        }
	}
	btn.addEventListener("click",bian);
	</script>
</body>
</html>
