<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Function library example</title>
  <style>
    input {
      font-size: 2em;
      margin: 10px 1px 0;
    }
  </style>
</head>
<body>

  <input class="numberInput" type="text">
  <p></p>
  
  <script>
    var input = document.querySelector('.numberInput');
    var para = document.querySelector('p');

    function sqared(num){
      return num*num;
    }
    function cubed(num){
      return num*num*num;
    }
    function factorial(num){
      var x = num;
      while(x>1){
        num*=x-1;
        x--;
      }
      return num;
    }
    input.onchange = function(){
      var num = input.value;
      if(isNaN(num)){
        para.textContent = "请输入一个数字！";
      }
      else{
        para.textContent = num + "该数字的平方是：" +sqared(num)+".   "+num+"该数字的立方是： "+cubed(num)+".   "+
        num+"该数字的阶乘是： "+factorial(num)+".";
      }
    }
  </script>
</body>
</html>
