<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bouncing balls</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <h1>bouncing balls</h1>
    <p></p>>
    <canvas></canvas>

    <script type="text/javascript" >
        var para = document.querySelector('p');
        var count = 0;

    	var canvas = document.querySelector("canvas");
    	var ctx = canvas.getContext("2d");

    	var width = canvas.width = window.innerWidth;
    	var height = canvas.height = window.innerHeight;

    	function random(min,max){
    		var num = Math.floor(Math.random()*(max-min)+min);
    		return num;
    	}
    	function Shape(x,y,velX,velY,exists){
    		this.x = x;
    		this.y = y;
    		this.velX = velX;
    		this.velY = velY;
            this.exists = exists;
            }
        function Ball(x,y,velX,velY,exists,color,size){
            Shape.call(this,x,y,velY,velX,exists);
            this.color = color;
            this.size = size;
        }
        Ball.prototype = Object.create(Shape.prototype);
        Ball.prototype.constructor = Ball;

    	Ball.prototype.draw = function(){
    		ctx.beginPath();
    		ctx.fillStyle = this.color;
    		ctx.arc(this.x,this.y,this.size,0,2*Math.PI);
    		ctx.fill();
    	}
    	Ball.prototype.update = function(){
    		if((this.x+this.size)>=width){
    			this.velX = -(this.velX);
    		}
    		if((this.x-this.size)<=0){
    			this.velX = -(this.velX);
    		}
    		if((this.y+this.size)>=height){
    			this.velY = -(this.velY);
    		}
    		if((this.y-this.size)<=0){
    			this.velY = -(this.velY);
    		}
    		this.x+=this.velX;
    		this.y+=this.velY;
    	}
    	Ball.prototype.collisionDetect = function(){
    		for(j=0;j<balls.length;j++){
    			if(!(this.x===balls[j].x&&this.y===balls[j].y&&this.velX===balls[j].velX&&this.velY===balls[j].velY)){
    				var dx = this.x-balls[j].x;
    				var dy = this.y-balls[j].y;
    				var sum1 = Math.sqrt(dx*dx+dy*dy);
    				if(sum1<this.size+balls[j].size){
    					balls[j].color = this.color = 'rgb(' + random(0,255) + ',' + random(0,255) + ',' + random(0,255) +')';
                        // balls[j].velX = random(-5,5);
                        // balls[j].velY = random(-5,5);
    				}
    			}
    		}
    	};

        function EvilCircle(x,y,color,size,velX,velY,exists){
            Shape.call(this,x,y,exists);
            this.color = "black";
            this.size = 20;
            this.velX = 20;
            this.velY = 20;
        }
        EvilCircle.prototype = Object.create(Shape.prototype);
        EvilCircle.prototype.constructor = EvilCircle;

        EvilCircle.prototype.draw = function(){
            ctx.beginPath();
            ctx.lineWidth = 3;
            ctx.strokeStyle =this.color ;
            ctx.arc(this.x,this.y,this.size,0,2*Math.PI);
            ctx.stroke();
        }
        EvilCircle.prototype.checkBound = function(){
            if((this.x+this.size)>=width){
                this.x -=this.size;
            }
            if((this.x-this.size)<=0){
                this.x+=this.size;
            }
            if((this.y+this.size)>=height){
                this.y-=this.size;
            }
            if((this.y-this.size)<=0){
                this.y+=this.size;
            }
        }
        EvilCircle.prototype.setControls = function(){
            var _this = this;
            window.onkeydown = function(e) {
                if(e.keyCode === 65) {
                  _this.x -= _this.velX;
                } else if(e.keyCode === 68) {
                  _this.x += _this.velX;
                } else if(e.keyCode === 87) {
                  _this.y -= _this.velY;
                } else if(e.keyCode === 83) {
                  _this.y += _this.velY;
                }
              }
        }
        EvilCircle.prototype.collisionDetect = function(){
         for(j=0;j<balls.length;j++){
                if(balls[j].exists){
                    var dx = this.x-balls[j].x;
                    var dy = this.y-balls[j].y;
                    var sum1 = Math.sqrt(dx*dx+dy*dy);
                    if(sum1<this.size+balls[j].size){
                        balls[j].exists =false;
                        count--;
                        para.textContent = "小球的个数为："+count;
                        // balls[j].color = this.color = 'rgb(' + random(0,255) + ',' + random(0,255) + ',' + random(0,255) +')';
                        // balls[j].velX = random(-5,5);
                        // balls[j].velY = random(-5,5);
                    }
                }
            }
        };
        var evil = new EvilCircle(random(0,width),random(0,height),true);
        evil.setControls();

        var balls = [];
        function loop(){
            ctx.fillStyle = "rgba(255,255,255,1)";
            ctx.fillRect(0,0,width,height);

            while(balls.length<20){
                var ball = new Ball(
                    random(0,width),
                    random(0,height),
                    random(-5,5),
                    random(-5,5),
                    true,
                    'rgb(' + random(0,255) + ',' + random(0,255) + ',' + random(0,255) +')',
                    random(10,20)
                    );
                balls.push(ball);
                count++;
                para.textContent = "小球的个数为："+count;
            }
            for(var i=0;i<balls.length;i++){
                if(balls[i].exists){
                    balls[i].draw();
                    balls[i].update();
                    balls[i].collisionDetect();
                }
            }
            evil.draw();
            evil.checkBound();
            evil.collisionDetect();

            requestAnimationFrame(loop);
        }

    	loop();
    	
    </script>
  </body>
</html>
