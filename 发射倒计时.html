<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>发射倒计时</title>
</head>
<body>
<button>倒计时</button>
<p></p>
<script type="text/javascript">
	var btn = document.querySelector("button");
	var html = document.querySelector("html");

	btn.onclick = function(){
		var i =10;
		while(i>=0){
			var p2 = document.createElement("p");
			if(i === 10){
				p2.textContent = "倒计时"+i;
			}
			else if(i === 0){
				p2.textContent = "发射!";
			}
			else{
				p2.textContent = i;
			}
			html.appendChild(p2);
			i--;
		} 
	}
</script>
</body>
</html>
